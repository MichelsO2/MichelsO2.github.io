<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Homepage</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar styles */
    #navbar {
      background-color: #333;
      overflow: hidden;
      width: 100%;
    }

    #navbar a {
      float: left;
      display: block;
      color: #fff;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    #navbar a:hover {
      background-color: #575757;
      color: white;
    }

    /* Centering the content */
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .content {
      max-width: 600px;
    }
  </style>
</head>
<body>

  <div id="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="main">
    <div class="content">
      <h1>Welcome to My Website</h1>
      <p>This is the homepage of a simple site with a global nav bar.</p>
      <p>Feel free to explore the About and Contact pages!</p>
    </div>
  </div>

</body>
</html>
