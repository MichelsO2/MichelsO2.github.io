<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Homepage</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      height: 100vh;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
    }
    <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
    </div>
    /* Centering page content */
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .content {
      max-width: 600px;
    }
  </style>
</head>
<body>

  <div id="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="main">
    <div class="content">
      <h1>Welcome to My Website</h1>
      <p>This is the homepage of a simple site with a global nav bar.</p>
      <p>Feel free to explore the About and Contact pages!</p>
    </div>
  </div>

</body>
</html>
